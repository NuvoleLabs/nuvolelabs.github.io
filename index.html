<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvole Labs | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Set Tailwind dark mode based on class
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        // Set theme on initial load to prevent flash of wrong theme
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <canvas id="particle-canvas"></canvas>

    <main class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl mx-auto text-center p-8 sm:p-12 rounded-2xl content-card shadow-2xl shadow-slate-300/10 dark:shadow-black/20">
            <!-- Logo / Company Name -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tighter">
                <span class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent animated-gradient-text">
                    Nuvole Labs
                </span>
            </h1>

            <!-- Main Headline -->
            <p class="mt-4 text-xl sm:text-2xl font-bold text-slate-900 dark:text-slate-50 blur-in" style="animation-delay: 0.1s;">
                Building the Future of Software.
            </p>
            <p class="mt-3 text-base sm:text-lg text-slate-600 dark:text-slate-400 blur-in" style="animation-delay: 0.2s;">
                We're in the lab crafting bespoke solutions to bring your vision to life. Something incredible is just around the corner.
            </p>

            <!-- Email Subscription Form -->
            <div class="mt-8 blur-in" style="animation-delay: 0.3s;">
                <p class="font-medium text-slate-700 dark:text-slate-300">Be the first to know when we launch.</p>
                <form id="notify-form" class="mt-4 max-w-md mx-auto form-container">
                    <div class="flex flex-col sm:flex-row items-center gap-3 bg-white/50 dark:bg-slate-800/50 rounded-full p-2 shadow-inner">
                         <div class="relative w-full flex items-center">
                            <i data-lucide="mail" class="absolute left-4 w-5 h-5 text-slate-400 dark:text-slate-500"></i>
                            <input type="email" id="email" required placeholder="your@email.com" class="w-full bg-transparent pl-12 pr-4 py-2.5 text-slate-700 dark:text-slate-200 placeholder-slate-500 focus:outline-none rounded-full">
                        </div>
                        <button type="submit" class="w-full sm:w-auto flex-shrink-0 bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-3 rounded-full transition-all duration-300 shadow-md">
                            Notify Me
                        </button>
                    </div>
                    <div id="success-message" class="mt-3 text-green-600 dark:text-green-500 h-5 text-sm font-medium"></div>
                </form>
            </div>
        </div>
         <!-- Footer -->
        <footer class="absolute bottom-6 text-center w-full">
            <p class="text-sm text-slate-500 dark:text-slate-400">&copy; 2025 Nuvole Labs. All rights reserved. Based in Malta.</p>
        </footer>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
